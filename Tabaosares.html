    <script>
        let button = document.getElementById("runButton");
        let textElement = document.getElementById("font-animation");
       
        function typeHTMLLoop(element, delay) {
            var html = element.innerHTML;
            element.innerHTML = ''; 
            var i = 0;
            
            function type() {
                var typingInterval = setInterval(function() {
                    element.innerHTML += html.charAt(i); 
                    
                    if (html.charAt(i) === '<') {
                        var endIndex = html.indexOf('>', i) + 1;
                        element.innerHTML += html.slice(i + 1, endIndex);
                        i = endIndex;
                    } else {
                        i++;
                    }
                }, delay);
            }
            
            type(); 
        }

        button.addEventListener('click', handleClick);
        function handleClick() {
            textElement.style.display = "block";
            typeHTMLLoop(textElement, 50);
